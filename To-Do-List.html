

<!DOCTYPE html>

<html>
<style>
  h1 {text-align: center;}
  .button {text-align: center;}
  html {background-color: rgb(157, 206, 238);}
  .a {background-color: rgb(78, 81, 249); 
    width: 300px; 
    height: 1000px;     
    width: 80%;
    margin-left: auto;
    margin-right: auto;
    padding: 20px;
    padding-top: 0px;
    border-radius: 25px;
  }
  .b {padding-top: 20px;}
</style>
<script>
function Additem() {
  var ul = document.getElementById("list");
  var input = document.getElementById("user");
  var li = document.createElement("li");
  li.setAttribute("id", input.value);
  li.appendChild(document.createTextNode(input.value));
  ul.appendChild(li);
  input.value = "";
}
function Removeitem() {
  var ul = document.getElementById("list");
  var input = document.getElementById("user");
  var items = document.getElementById(input.value);
  ul.removeChild(items);
  input.value = "";
}
</script>

<main>
    <div>
      <title>
        To do list
      </title>
      <div>
        <h1><u>To do list</u></h1>
      </div>
      <div class="button">
        <input type="text" id="user" placeholder="What do you want to add?" />
        <button onclick="Additem()" class="buttonClass" >Add item</button>
        <button onclick="Removeitem()" class="buttonClass">Remove item</button>
      </div>
    <div class="a">
        <h2><ul class="b" id="list"></ul></h2>
    </div>
</main>
</html>
