<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="header">
      <h1><u>To Do List</u></h1>
    </div>
    <div class="input-container">
      <input type="text" id="user" placeholder="Enter Task"/>
      <button onclick="AddItem()" class="add-button">Add item</button>
    </div>
    <div class="todo-list">
      <ul id="list"></ul>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
